<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- <blockquote>,<q>, <abbr>, <address>, <cite>, and <bdo> HTML elements. -->
    <blockquote cite="hello" title="Hyper Text Markup Language">
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Natus debitis quibusdam
        explicabo.
    </blockquote>
    <h1> Lorem ipsum dolor sit amet consectetur, adipisicing elit. Natus debitis quibusdam
        explicabo.</h1>

    <q>hello</q>

    <abbr title="Hyper Text Markup Language">
        HTML
    </abbr>

    <i>
        Bihar(India)
    </i>
    <address>
        Bihar(India)
    </address>

    <cite>
        hello cite
    </cite>

    <br>

    <bdo dir="" style="background-color: red;">AMBULANCE</bdo>
    <bdo dir="rtl" style="background-color: yellow;">AMBULANCE</bdo>



    <div>
        <i>italic</i>
    </div>

    <i>
        <div style="background-color: red;">he</div>
    </i>

    <div>
        <h1 style="background-color: hwb(207 29% 27%);text-align: center;border: 10px groove green;"> Hello World</h1>
    </div>

</body>

</html>
