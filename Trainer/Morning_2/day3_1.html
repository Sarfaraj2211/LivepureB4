<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Formatting Tag</h1>
    <!-- 
    ●	<b> - Bold text
        ●	<strong> - Important text
        ●	<i> - Italic text
        ●	<em> - Emphasized text
        ●	<mark> - Marked text
        ●	<small> - Smaller text
        ●	<del> - Deleted text
        ●	<ins> - Inserted text
        ●	<sub> - Subscript text
        ●	<sup> - Superscript text
        ●	u—-> underline -->

    <b>Welcome to bold</b><br>
    <strong>Welcome to strong</strong>


    <br>
    <i style="background-color: yellow;">Welcome to italic</i>
    <em>Welcome to em</em>

    <mark style="color: aqua;">Welcome to mark</mark>

    <br>
    Welcome to
    <small>Welcome to small</small>
    <big>Welcome to big</big>

    <p style="font-size: 25px;"> Welcome to alternate of big</p>



    <h1>
        this is my <del>pen</del>/ <ins>pencil</ins>
    </h1>

    <h1>
        (a + b)2 = a2 + 2ab + b2
    </h1>

    <h1>
        (a + b)<sup>2</sup> = a<sup>2</sup> + 2ab + b<sup>2</sup>
    </h1>

    <h1>
        x1,y1 =(1,2)
    </h1>

    <h1>
        x<sub>1</sub> ,y<sub>1</sub> =(1,2)
    </h1>


    <ins>underline</ins>
    <u>underline</u>


</body>

</html>
