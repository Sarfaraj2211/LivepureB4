<!DOCTYPE html>
<html>

<head>
    <style>
        .container {
            position: relative;
        }

        .topleft {
            position: absolute;
            top: 50%;
            left: 16px;
            font-size: 18px;
            background-color: rgba(192, 223, 179, 0.582);
            height: 50%;
            /* width: 140px; */
        }


        .topright {
            position: absolute;
            top: 8px;
            right: 16px;
            font-size: 18px;
        }

        .bottomleft {
            position: absolute;
            bottom: 8px;
            left: 16px;
            font-size: 18px;
        }

        .bottomright {
            position: absolute;
            bottom: 8px;
            right: 16px;
            font-size: 18px;
        }

        .center {
            position: absolute;
            top: 50%;
            width: 100%;
            text-align: center;
            font-size: 18px;
        }


        img {
            width: 100%;
            height: 500px;
            /* background-color: aqua; */
            opacity: 0.5;
        }
    </style>
</head>

<body>

    <h2>Image Text</h2>
    <p>Add some text to an image in the top left corner:</p>

    <div class="container">
        <img src="./../../image/2.jpg" alt="Cinque Terre">
        <div class="topleft">
            hello
        </div>
    </div>


    <div class="container">
        <img src="./../../image/1.jpg" alt="Cinque Terre">
        <div class="topright">Top Right</div>
    </div>

    <div class="container">
        <img src="./../../image/1.jpg" alt="Cinque Terre">
        <div class="bottomleft">Bottom Left</div>
    </div>

    <div class="container">
        <img src="./../../image/1.jpg" alt="Cinque Terre">
        <div class="bottomright">Bottom Right</div>
    </div>
    <div class="container">
        <img src="./../../image/1.jpg" alt="Cinque Terre">
        <div class="center">Centered</div>
    </div>

</body>

</html>
