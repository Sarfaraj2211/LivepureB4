<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <h2>Admission Form</h2>
        <form action="">
            <div>
                <label for="">Student Name</label>
                <input type="text" name="" id="">
            </div>
            <br>
            <div>
                <label for="">Address</label>
                <textarea name="" id="" cols="20" rows="5"></textarea>
            </div>
            <br>
            <div>
                <label for="">Father Name</label>
                <input type="text" name="" id="">
            </div>
            <br>
            <div>
                <label for="">Class</label>
                <select name="" id="">
                    <option value="1">1st</option>
                    <option value="2">2nd</option>
                    <option value="3">3rd</option>
                    <option value="4">4th</option>
                    <option value="5">5th</option>
                </select>
            </div>
            <br>
            <div>
                <label for="">Mobile No</label>
                <select name="code" id="">
                    <option value="+91">+91</option>
                    <option value="+92">IND +92</option>
                    <option value="+93">IND +93</option>
                    <option value="+94">IND +94</option>
                    <option value="+95">IND +95</option>
                </select>
                <input type="number" name="" id="">
            </div>
            <br>
            <div>
                <label for="">Email id</label>
                <input type="email" name="" id="">
            </div>
            <br>

            <div>
                <label for="">Gender</label>
                Male <input type="radio" name="" id="">
                Female <input type="radio" name="" id="">
            </div>

            <br>

            <div>
                <label for="">Dob</label>
                <input type="date" name="" id="">
            </div>
            <br>

            <div>
                <label for="">Comment</label>
                <textarea name="" id="" cols="15" rows="5"></textarea>
            </div>
            <div>
                <button>Submit</button>
            </div>
        </form>
    </div>


</body>

</html>
