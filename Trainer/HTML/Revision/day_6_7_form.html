<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <form action="" method="get">
        <div id="nameBlock">
            <label id="lblName" for="inpName">Name:</label>
            <input id="inpName" type="text">
        </div>

        <div id="emailBlock">
            <label id="lblEmail" for="inpEmail">Email:</label>
            <input id="inpEmail" type="email">
        </div>

        <div id="mobileNoBlock">
            <label id="lblMobile" for="inpMobile">Mobile No:</label>
            <input id="inpMobile" type="number">
        </div>

        <div id="PasswordBlock">
            <label id="lblPassword" for="inpPassword">Password:</label>
            <input id="inpPassword" type="password">
        </div>
        <div id="DobBlock">
            <label id="lblDob" for="inpDob">Date of Birth</label>
            <input id="inpDob" type="date">
        </div>
        <div id="btnBlock">
            <button id="btnSubmit">Submit button</button>
            <input type="button" value="Submit input type button">
            <input type="submit" value="submit input">
        </div>
    </form>
</body>

</html>
