<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./../image/baby.gif">
    <title>Document</title>
</head>

<body>

    <div style="background-color: yellow;">
        <h1>Block level</h1>
        <ul>
            <li>full width of screen</li>
            <li>line break</li>
        </ul>
        <span>ex:-</span>
        <h1 style="background-color: red;">1. hello</h1>
        <h1>1 hello on same line</h1>
    </div>
    <hr>
    <div style="float: right;">
        <h1>inline element</h1>
        <ul>
            <li>occupy width area</li>
            <li>No line break</li>
        </ul>
        <b style="background-color: red;">2.Hello</b>
        <b>2 hello on same line</b>
    </div>

    <section style="color: red;">

        <p style="background-color: aqua;">paragraph</p>
        <h1 style="background-color: aqua;">heading</h1>
        <span style="background-color: aqua;">span</span>
        <b style="background-color: aqua;">bold</b>
        <pre style="background-color: aqua;">pre</pre>
        <i style="background-color: aqua;">italic</i>
        <em style="background-color: aqua;">emphasized</em>
        <mark style="background-color: aqua;">mark</mark>
        <del style="background-color: aqua;">delete</del>
        <ins style="background-color: aqua;">insert</ins>
        <sub style="background-color: aqua;">sub</sub>
        <sup style="background-color: aqua;">super</sup>
        <img style="background-color: aqua;" src="#" alt="">
        <a style="background-color: aqua;" href="">anchor</a>
        <hr style="background-color: aqua;">
        <br>
    </section>


    <h1 style="float: right;">header</h1>
    <em style="float: right;">em</em>
