<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="jobapplicationform.css">
    <title>Job Application Form</title>
</head>

<body>
    <div class="container">
        <div class="apply_box">
            <h2>Job Application
                <span class="title_small">(web)</span>
            </h2>
            <form action="">
                <div class="form_container">
                    <div class="form_field">
                        <label for="First_Name">First Name</label>
                        <input type="text" id="First_Name" name="First Name" placeholder="Enter Your First Name">
                    </div>
                    <div class="form_field">
                        <label for="Last_Name">Last Name</label>
                        <input type="text" id="Last_Name" name="Last Name" placeholder="Enter Your Last Name">
                    </div>
                    <div class="form_field">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="Last Name" placeholder="Enter Your Email-Id">
                    </div>
                    <div class="form_field">
                        <label for="job_role">Job Role</label>
                        <select id="job_role" name="job role">
                            <option value="">select job role</option>
                            <option value="front_end">Front end Developer</option>
                            <option value="back_end">Back end Developer</option>
                            <option value="full_stack">Full Stack Developer</option>
                            <option value="ui_ux">UI UX Designer</option>
                        </select>
                        <div class="form_field">
                            <label for="address">Address</label>
                            <textarea id="address" name="address" rows="4" cols="50" placeholder="enter your address">
                                </textarea>
                            <div class="form_field">
                                <label for="city">City</label>
                                <input type="number" id="city" name="city" placeholder="Enter Your city">
                            </div>
                            <div class="form_field">
                                <label for="Pin_code">Pin Code</label>
                                <input type="number" id="Pin_code" name="Pin code" placeholder="Enter Your Pincode">
                            </div>
                            <div class="form_field">
                                <label for="date">Date</label>
                                <input value="2022-10-11" type="date" id="date" name="date">
                            </div>
                            <div class="form_field">
                                <label for="upload">Upload Your CV</label>
                                <input type="file" id="upload" name="upload">
                            </div>
                        </div>
                        <div class="button_container">
                            <button type="submit">Apply Now</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
