<h2> Diffrent Types of array:-</h2>
<body>
    <script>
        //-------string type array------
    let fruitlist=["apple","banana","mango","orange"];
    console.log(typeof fruitlist);
    console.log(Array.isArray(fruitlist))
    console.log(fruitlist)
    //-------number type array-------
    let studentAge=[2,7,5,9,12];
    console.log(typeof studentAge)
    console.log(Array.isArray(studentAge))
    //---------mixed data type array------
    let student=["ramu",5,"mahan",7,"sohan"]
    console.log(typeof student)
    console.log(Array.isArray(student))
    console.log(student[1])
</script>
</body>
</html>
