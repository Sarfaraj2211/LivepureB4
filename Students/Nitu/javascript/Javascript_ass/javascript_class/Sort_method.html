<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h1 id="sort_method"></h1>
   <h1 id="num"></h1>
   <h2 id="reverse"></h2> 
</body>
<script>
let arry=["ram","mohan","ajay","shyam"];
arry.sort();
document.getElementById("sort_method").innerHTML=arry;
let number=[2,4,7,12,56,45];
number.sort()
document.getElementById("num").innerHTML=number;
let x=["ram","mohan","ajay","shyam"];
x.reverse();
document.getElementById("reverse").innerHTML=x;
</script>
</html>
