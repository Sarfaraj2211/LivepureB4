 <div class="start_btn"><button>Start Quiz</button></div>

    <span>Some Rules of this Quiz</span>
 </div>
 <div class="info_list">
 <div class="info_list">1.You will have oniy <span class="info_list">30 second</span>  per each question.</div>

 </div>

 </div>
