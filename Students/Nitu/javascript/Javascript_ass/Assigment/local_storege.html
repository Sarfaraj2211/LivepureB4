<script>
    function myform() {
        name = document.getElementById("emal").value
        pass = document.getElementById("pass").value
        Conpass = document.getElementById("passw").value
        

        if (name == "") {
            document.getElementById("seml").innerHTML = "**please fill the email"
            return false

        }

        }
        if (Conpass != pass) {
            document.getElementById("spassw").innerHTML = "**password not match"
            return false
        }
        
        window.open("./Locla_storege2.html");
    }
