<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./form.css">
</head>

<body>
    <div>
        <form>
            <div  class="body">
                <h3>Step 1: Your detail</h3>
                <div id="nam">
                    <label for="nam" id="lnam">Name</label>
                    <input type="text" id="name" placeholder="first and last name">
                </div>
                <div id="email_id">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="example@domain.com">
                </div>
                <div id="phone">
                    <label for="">Phone</label>
                    <input type="number" id="num" placeholder="Eg.+4475000000">
                </div>

                <div>
                    <h3>Step 2: Delivery address</h3>
                    <div id="addr">
                        <label for="addr">Address</label>
                        <input type="text" id="addrs">
                    </div>
                    <div id="post_cod">
                        <label for="post">Post code</label>
                        <input type="text" id="post">
                    </div>
                    <div id="country_name">
                        <label for="country">Country</label>
                        <input type="text" id="country">
                    </div>

                    <div>
                        <h3>Step 3: Card details</h3>
                        <div id="card_type">
                            <h5 id="card">Card type</h5>
                            <label for="visa">VISA</label>
                            <input type="radio" id="visa" name="card">
                            <label for="amex">AmEx</label>
                            <input type="radio" id="amex" name="card">
                            <label for="masardc">Mastercard</label>
                            <input type="radio" id="masardc" name="card">
                        </div>
                    </div>
                    <div id="card_nume">
                        <label for="cardnum">Card number</label>
                        <input type="text" id="cardnum">
                    </div>
                    <div id="Scurity_cod">
                        <label for="security">Security code</label>
                        <input type="text" id="security">
                    </div>
                    <div id="name_crd">
                        <label for="namcard">Name on card</label>
                        <input type="text" id="namcard">
                    </div>
                </div>
        </form>
    </div>
</body>

</html>
