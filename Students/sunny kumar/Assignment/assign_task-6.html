<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style-6.css">
</head>
<body>
    <div id="div-bg-form">
        <div id="form-box">
            <form>
            <h1>Step 1 :Your Details</h1>
            <div class="div-input-box">
                <label for="input-first-last">Name</label><input type="text" placeholder="First and last name" id="input-first-last">
            </div>
            <div class="div-input-box">
                <label for="input-email">Email</label><input type="email" placeholder="example@domain.com" id="input-email">  
            </div>
            <div class="div-input-box">
                <label for="input-phone">Phone</label><input type="number" placeholder="Eg. +434333564734325" id="input-phone">
            </div>
            <h1>Step 2 : Delivery Address</h1>
            <div class="div-input-address">
                <label for="text-area" id="text-area-title">Address</label> <textarea id="text-area"></textarea>
            </div>
            <div class="div-input-box">
                <label for="input-post-code"> Post  Code</label><input type="number" id="input-post-code">
            </div>
            <div class="div-input-box">
                <label for="input-country">Countr </label><input type="number" id="input-country">
            </div>
            <h1>Step 3 : Card Details</h1>
            <div class="div-card">
                <label >Card type</label><br>
                <input type="radio" name="card" class="rad" id="rad1">  <label style="font-size:25px" for="rad1">  visa</label>
                <input type="radio" name="card" class="rad" id="rad2">  <label style="font-size:25px" for="rad2">  AmEx</label>
                <input type="radio" name="card" class="rad" id="rad3">  <label style="font-size:25px" for="rad3">  Mastercard</label>
            </div>
            <div class="div-input-box">
                <label for="input-card">Card number </label><input type="number" id="input-card">
            </div>
            <div class="div-input-box">
                <label for="input-code">Security code</label><input type="number" id="input-code">
            </div>
            <div class="div-input-box">
                <label for="input-no">Name on card</label><input type="number" id="input-no">  
            </div>
           
            </form>
        </div>

    </div>
</body>
</html>
