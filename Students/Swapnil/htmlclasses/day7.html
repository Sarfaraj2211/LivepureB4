<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <style>
        
        ul{
            list-style-type: none;
            background-color: rgb(223, 223, 24);
        }
        li{
            background-color: rgb(181, 224, 239);
            float: left;
            padding: 5px;
        }
        li a:hover{
            background-color: rgb(247, 191, 223);
        }
        a{
            text-decoration: none;
        }
        
    </style>
</head>
<body>
    <ul>
        <li><a href="#">Home</a></li>
        <li>Login</li>
        <li>About us</li>
        <li>Contact us</li>
        <li>Exit</li>
    </ul>

        <dt>Book</dt>

        <dt>Cofee</dt>
        <dd>- Cofee is good for health</dd>
    </dl> -->
  
</body>
</html>
